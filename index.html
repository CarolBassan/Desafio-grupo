<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Doutor Estranho no Multiverso da Loucura</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- End Font -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="flex header-bar">
      <!-- <img
        class="img-logo"
        src="./img/marvel-logo-34281.png"
        alt="Logo Marvel Studios"
      /> -->

      <nav class="flex nav-bar">
        <ul class="flex list-menu">
          <li>Benedict Cumberbatch</li>
          <li>Elizabeth Olsen</li>
          <li>Chiwetel Ejiofor</li>
          <li>Benedict Wong</li>
        </ul>
      </nav>
    </header>
    <!-- End Header -->
    <main>
      <div class="flex container">
        <img
          class="cartaz"
          src="./img/cartaz.png"
          alt="Cartaz Filme Doutor Estranho"
        />

        <div class="flex wrapper">
          <img
            class="dr1"
            src="./img/doctor-strange.png"
            alt="Doutor Estranho"
          />
          <img
            src="./img/portal.png"
            class="portal"
            alt="Portal Doutor Estranho"
          />
        </div>
        <p class="date">31 de Maio de 2022</p>
      </div>
    </main>
  </body>
</html>
